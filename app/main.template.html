<div *ngFor="#tweet of tweets">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="{{ tweet.image }}" alt="person1">
            </a>
        </div>
        <div class="media-body">
            <div class="media-heading">
                <h4>{{ tweet.name }} {{ tweet.handle }}</h4>
            </div>
            {{ tweet.tweet }}<br>
            <like (change)="caughtCustomEvent($event)"></like>
        </div>
    </div>
</div>
