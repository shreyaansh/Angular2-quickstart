<div class="panel panel-default" (click)="toggle()" style="cursor: pointer">
    <div class="panel-heading" style="height:40px">
        {{ title }}
        <i class="glyphicon" style="float: right" [ngClass]="{
            'glyphicon-chevron-down': !clicked,
            'glyphicon-chevron-up': clicked
        }"></i>
    </div>
    <div class="panel-body" *ngIf="clicked">
        {{ content }}
        <ng-content></ng-content>
        <div class="form">
            <form>
                <input type="text" name="custom" (click)="onClick($event)">
            </form>
        </div>
    </div>
</div>
