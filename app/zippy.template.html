<div class="panel panel-default" (click)="clicked = !clicked" style="cursor: pointer">
    <div class="panel-heading" style="height:40px">
        <div style="float: left">Custom Heading Here</div>
        <div style="float:right" class="glyphicon" [ngClass]="{
            'glyphicon-chevron-down': !clicked,
            'glyphicon-chevron-up': clicked
        }">
        </div>
    </div>
    <div class="panel-body" *ngIf="clicked == true">
        <ng-content></ng-content>
    </div>
</div>
