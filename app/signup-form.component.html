<form #f="ngForm" (submit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" #username="ngForm"
        ngControl="username" id="username" class="form-control"
        required
        minlength="3">
        <div *ngIf="username.touched && username.errors">
            <div class="alert alert-danger" *ngIf="username.errors.required">
                Please enter a username.
            </div>
            <div class="alert alert-danger" *ngIf="username.errors.minlength">
                Please enter a username that is more than {{ username.errors.minlength.requiredLength - 1 }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" #password="ngForm"
        ngControl="password" id="password" class="form-control"
        required="">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            Please enter a password.
        </div>
    </div>
    <button type="submit" name="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
