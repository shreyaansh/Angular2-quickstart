<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control"
        ngControl="username" #username="ngForm" [(ngModel)]="uname">
        <div *ngIf="username.touched && username.errors">
            <div class="alert alert-danger" *ngIf="username.errors.required">
                The username is required.
                {{ username.form | json }}
            </div>
            <div class="alert alert-danger" *ngIf="username.errors.cannotContainSpace">
                The username cannot contain spaces.
            </div>
        </div>
        <div class="Data" *ngIf="uname != ''">
            The username is {{uname}}.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control"
        ngControl="password" #password="ngForm">
        <div *ngIf="password.touched && !password.valid">
            <div class="alert alert-danger" *ngIf="password.errors.required">
                The password is required.
            </div>
            <div class="alert alert-danger" *ngIf="password.errors.cannotContainSpace">
                The password cannot contain spaces.
            </div>
        </div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
