<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" ngControl="firstName" #firstName="ngForm" (change)="log(firstName)" name="firstName" id="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" #comment="ngForm" id="comment" name="comment" rows="10" cols="30" class="form-control"></textarea>
    </div>
</form>
