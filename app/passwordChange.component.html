<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" class="form-control" name="oldPassword"
        id="oldPassword" ngControl="oldPassword" #oldPassword="ngForm">
        <div *ngIf="oldPassword.touched && !oldPassword.valid">
            <div class="alert alert-danger" *ngIf="oldPassword.errors.required">
                Old password is required.
            </div>
        </div>
    </div>
</form>
