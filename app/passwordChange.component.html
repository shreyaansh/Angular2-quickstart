<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="oldPassword">Current Password</label>
        <input type="password" class="form-control" name="oldPassword"
        id="oldPassword" ngControl="oldPassword" #oldPassword="ngForm">
        <div *ngIf="oldPassword.touched && !oldPassword.valid">
            <div class="alert alert-danger" *ngIf="oldPassword.errors.required">
                Old password is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" name="newPassword"
        id="newPassword" ngControl="newPassword" #newPassword="ngForm">
        <div *ngIf="newPassword.touched && !newPassword.valid">
            <div class="alert alert-danger" *ngIf="newPassword.errors.required">
                New Password is required.
            </div>
            <div class="alert alert-danger" *ngIf="newPassword.errors.minlength">
                Minimum length of the password should be {{ newPassword.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
</form>
